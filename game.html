<html>
<canvas id="gameCanvas" width="800" height ="600"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 10;
var ballSpeedY = 10;
var paddle1Y = 250;
var paddle2Y = 250;

const PADDLE_THICKNESS = 10;
const PADDLE_HEIGHT = 100;

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var animate = window.requestAnimationFrame ||
        	function(callback) { window.setTimeout(callback, 1000/60) };

	var framesPerSecond = 30;
	setInterval(function(){
		movement();
		render();
	}, 1000/framesPerSecond);

}

function ballReset() {
	ballSpeedX = -ballSpeedX;
	ballX = canvas.width/2;
	ballY = canvas.height/2;
}

function movement() {
	ballX = ballX + ballSpeedX;
	ballY = ballY + ballSpeedY;

	if (ballX > canvas.width) {
		if (ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {	
			ballSpeedX = -ballSpeedX;
		} else {
			ballReset();
		}
	}

	if (ballX < 0) {
		if (ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {	
			ballSpeedX = -ballSpeedX;
		} else {
			ballReset();
		}
	}

	if (ballY > canvas.height) {
		ballSpeedY = -ballSpeedY;
	}
	if (ballY < 0) {
		ballSpeedY = -ballSpeedY;
	}
}

function render() {
	// table
	canvasContext.fillStyle = 'black';
	canvasContext.fillRect(0,0,canvas.width,canvas.height);

	// left player paddle
	canvasContext.fillStyle = 'white';
	canvasContext.fillRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT);

	// right computer paddle
	canvasContext.fillStyle = 'white';
	canvasContext.fillRect(canvas.width-PADDLE_THICKNESS,200,PADDLE_THICKNESS,PADDLE_HEIGHT);

	// ball
	canvasContext.fillStyle = 'white';
	canvasContext.beginPath();
	canvasContext.arc(ballX, ballY, 10, 0, Math.PI*2, true);
	canvasContext.fill();
}

window.addEventListener("keydown", function (event) {
  if (event.defaultPrevented) {
    return; // Do nothing if the event was already processed
  }
  switch (event.key) {
    case "ArrowDown":
      // Do something for "down arrow" key press.
	if (paddle1Y+PADDLE_HEIGHT < canvas.height) {
		paddle1Y = paddle1Y + 30;
	};
      break;
    case "ArrowUp":
	if (paddle1Y > 0) {
		paddle1Y = paddle1Y - 30;
	};
      break;
    default:
      return; // Quit when this doesn't handle the key event.
  }

  // Cancel the default action to avoid it being handled twice
  event.preventDefault();
}, true);


</script>
</html>
