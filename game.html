<html>
<canvas id="gameCanvas" width="800" height ="600"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 400;
var ballY = 300;
var ballSpeedX = 10;
var ballSpeedY = 10;
var paddle1Y = 250;
var paddle2Y = 250;

const PADDLE_THICKNESS = 10;
const PADDLE_HEIGHT = 100;

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var animate = window.requestAnimationFrame ||
        	function(callback) { window.setTimeout(callback, 1000/60) };

	var framesPerSecond = 30;
	setInterval(function(){
		movement();
		render();
	}, 1000/framesPerSecond);

}

function ballReset() {
	ballSpeedX = -ballSpeedX;
	ballX = canvas.width/2;
	ballY = canvas.height/2;
}

function computerAI() {
	var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
	if (paddle2YCenter < ballY) {
		paddle2Y += 9; 
	} else {
		paddle2Y -= 9;
	}
}


function movement() {
	computerAI();

	ballX += ballSpeedX;
	ballY += ballSpeedY;

	if (ballX < 0) {
		if (ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {	
			ballSpeedX = -ballSpeedX;
		} else {
			ballReset();
		}
	}

	if (ballX > canvas.width) {
		if (ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT) {	
			ballSpeedX = -ballSpeedX;
		} else {
			ballReset();
		}
	}

	if (ballY > canvas.height) {
		ballSpeedY = -ballSpeedY;
	}
	if (ballY < 0) {
		ballSpeedY = -ballSpeedY;
	}
}

function render() {
	// table
	canvasContext.fillStyle = 'black';
	canvasContext.fillRect(0,0,canvas.width,canvas.height);

	// left player paddle1Y
	canvasContext.fillStyle = 'white';
	canvasContext.fillRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT);

	// right computer paddle2Y
	canvasContext.fillStyle = 'white';
	canvasContext.fillRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT);

	// ball
	canvasContext.fillStyle = 'white';
	canvasContext.beginPath();
	canvasContext.arc(ballX, ballY, 10, 0, Math.PI*2, true);
	canvasContext.fill();
}

window.addEventListener("keydown", function (event) {
  switch (event.key) {
    case "ArrowDown":
	if (paddle1Y+PADDLE_HEIGHT < canvas.height) {
		paddle1Y += 50;
	};
      break;
    case "ArrowUp":
	if (paddle1Y > 0) {
		paddle1Y -= 50;
	};
      break;
    default:
      return;
  }
}, true);


</script>
</html>
